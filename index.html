<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <textarea id="inputItself" class="input-itself" placeholder="Start typing here... (or paste your text)"></textarea>
        <div class="output-text-container">
            <div class="output-text">
                <h1 class="output-text-itself" id="totalCharacterText">00</h1>
                <p class="output-text-paragraph">Total Characters</p>
            </div>
            <div class="output-text">
                <h1 class="output-text-itself" id="wordCountText">00</h1>
                <p class="output-text-paragraph">Word Count</p>
            </div>
            <div class="output-text">
                <h1 class="output-text-itself" id="sentenceCountText">00</h1>
                <p class="output-text-paragraph">Sentence Count</p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
